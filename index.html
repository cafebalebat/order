<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Makanan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
    </header>

    <section class="menu-list" id="menu">
        <h2>Menu</h2>
        <div class="menu-item" data-name="Yamin Katsu" data-price="10000">
            <h3>Yamin Katsu</h3>
            <p>Rp. 10,000</p>
            <button onclick="addToCart('Yamin Katsu', 10)">Tambah ke Keranjang</button>
        </div>
        <div class="menu-item" data-name="Ramen Katsu" data-price="18000">
            <img src="" alt="">
            <div class="menu-info">
                <h3>Ramen Katsu</h3>
                <p>Rp. 15,000</p>
                <button onclick="addToCart('Ramen Katsu', 15)">Tambah ke Keranjang</button>
            </div>
        </div>
        <div class="menu-item" data-name="Ramen Original" data-price="25000">
            <h3>Ramen Original</h3>
            <p>Rp. 10,000</p>
            <button onclick="addToCart('Ramen Original', 10)">Tambah ke Keranjang</button>
        </div>
    </section>

    <section class="cart" id="cart">
        <h2>Keranjang</h2>
        <ul id="cart-items">
            <!-- Items in cart will be added here -->
        </ul>
        <p id="total-price">Total Harga: Rp 0</p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <footer class="parallax footer">
        <p>&copy; 2024 Cafe Balebat". - All rights reserved.</p>
        <p>&copy; Jl. Sarimanah 2 No.161, Sarijadi, Kec. Sukasari, Kota Bandung, Jawa Barat 40151</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
